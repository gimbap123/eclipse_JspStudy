<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
   //가로,세로를 입력했는지를 체크
   function goBox(){
	   
	   var trCnt = document.BoxForm.tr_cnt.value
	   var tdCnt = document.BoxForm.td_cnt.value
	  
	   if(trCnt == 0)
	   {
		   alert("만들고자하는 표의 가로(행)을 선택해주세요.")
		   return
	   }
	   else if(tdCnt == 0)
	   {
		   alert("만들고자하는 표의 세로(열)을 선택해주세요.")
		   return
	   }
	   
	   document.BoxForm.submit()
	   
	   // 강사님  풀이
	  /*  with(document.BoxForm) // with(묶어줄 대상) {묶어준 대상은 생략하고 이후 구문을 작성하면된다.} 
	   {
		   if(tr_cnt.options.selectedIndex == 0)
		   {
			   alert("만들고자하는 표의 가로(행)을 선택해주세요.")
			   return
		   }
		   else if(td_cnt.options.selectedIndex == 0)
		   {
			   alert("만들고자하는 표의 세로(열)을 선택해주세요.")
			   return
		   }
		   else if((tr_cnt.options.selectedIndex != 0) && (td_cnt.options.selectedIndex != 0))
		   {
			   submit()
		   }
	   } */
	  
   }//goBox()

</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

 <form name="BoxForm" method="post" action="box_proc.jsp">

      <option value="0">선택</option>

      <option value="2">2</option>
      <option value="3">3</option>

 </form>
