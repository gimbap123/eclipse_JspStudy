<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html 문서의 특징</title>
</head>
<body>
<h1>html 문서의 특징</h1>
1. 태그 내부에 또 다른 태그 사용 가능하다.<br>
<!-- 글자 강조 : bold(b), italic(i), under(u) -->
2. 대, 소문자 <b>구별</b>이 없다.<BR>
3. <i>파일 저장</i> : ~.html or ~.htm<p> <!-- enter 2번 -->
4. 태그 내부에 속성이 존재<br>
5. 이미지, 링크된 문자열도 작성 가능<p>
6. 줄 바꿈 : <u>p 태그(단락 - 줄 바꾸고 한줄 더 띄움), br 태그</u><br>
<font size="5pt" color="blue" face="궁서체">7. 일반적인 글은 font 태그를 사용</font> <!-- size(글자크기), color(글자색), face(글자체) -->
</body>
</html>
